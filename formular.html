<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forside</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/formular.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="img/thegiftguide.png" alt="The Gift Guide logo" />
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="Search products and gifts" />
        <button><i class="search"></i></button>
      </div>
      <nav class="icons">
        <a href="productliste.html?section=him"><i class="Him"></i> For Him</a>
        <a href="productliste.html?section=her"><i class="Her"></i> For Her</a>
        <a href="#"><i class="Favorite"></i> Favorites</a>
        <a href="#"><i class="About"></i> About us</a>
      </nav>
    </header>
    <main>
      <h2>Login</h2>
      <div class="email">
        <div class="form-email">
          <div>
            <label class="label-email" for="email">Email </label>

            <span>Must contain an @ sign</span>
          </div>
          <input class="log" name="email" type="email" />
        </div>
        <div>
          <div class="label">
            <label for="kod">Password </label>
          </div>
          <input class="log" name="kod" type="kod" />
          <div>
            <div class="form">
              <a href="formular.html">I have forgotten my username or password.</a>
            </div>
          </div>
        </div>
        <div class="submit">
          <a href="formular.html" class="submit-button gul">Create new user</a>
          <a href="formular.html" class="submit-button green">Log in</a>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p>Sign up to our newsletter</p>
        <input type="email" placeholder="Enter your email" class="newsletter-input" />
      </div>
      <div class="social-media">
        <a href="https://www.instagram.com/The.gift.guide/" target="_blank" class="social-icon instagram"></a>
        <a href="https://www.facebook.com/The.gift.guide?locale=da_DK" target="_blank" class="social-icon facebook"></a>
        <a href="https://www.tiktok.com/The.gift.guide/" target="_blank" class="social-icon tiktok"></a>
      </div>
    </footer>
  </body>
</html>
