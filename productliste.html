<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>productlist</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/productliste.css" />
    <script src="js/productliste.js" defer></script>
    <script src="js/knap.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./thegiftguide.png" alt="" />
      </div>
      <div class="search">
        <input type="text" placeholder="Søg produkter og gaver" />
        <button><i class="search"></i></button>
      </div>
      <nav class="icons">
        <a href="#"><i class="Him"></i> For Him</a>
        <a href="#"><i class="Her"></i> For Her</a>
        <a href="#"><i class="Favorite"></i> Favorites</a>
        <a href="#"><i class="About"></i> About us</a>
      </nav>
    </header>

    <main>
      <h1 class="title">Categories</h1>

      <section class="categories categorylist"></section>

      <section class="categorylist">
        <!-- Dropdown 1 -->
        <div class="dropdown">
          <button class="dropdown-btn">Price <span class="arrow">▼</span></button>
          <ul class="dropdown-menu">
            <li>Under 50,-</li>
            <li>Under 100,-</li>
            <li>Under 300,-</li>
            <li>Under 500,-</li>
          </ul>
        </div>

        <!-- Dropdown 2 -->
        <div class="dropdown">
          <button class="dropdown-btn">Event <span class="arrow">▼</span></button>
          <ul class="dropdown-menu">
            <li>Birthday</li>
            <li>Christmas</li>
            <li>Valentine's</li>
          </ul>
        </div>
      </section>
      <section class="productlist">
        <article class="hvid">
          <div class="faver">
            <img src="https://cdn.dummyjson.com/product-images/mens-shirts/gigabyte-aorus-men-tshirt/thumbnail.webp" alt="" />
          </div>
          <div class="green">
            <h3>Name: Nike</h3>
            <p>Price: 190,-</p>
            <p class="rabat">55%</p>

            <a href="">Read more </a>
          </div>
        </article>
        <article class="hvid">
          <div class="faver">
            <img src="https://cdn.dummyjson.com/product-images/mens-shirts/gigabyte-aorus-men-tshirt/thumbnail.webp" alt="" />
          </div>
          <div class="green">
            <h3>Name: Nike</h3>
            <p>Price: 190,-</p>
            <p class="rabat">55%</p>

            <a href="">Read more </a>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
