<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/productliste.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet" />
    <script src="js/productliste.js" defer></script>
    <script src="js/knap.js" defer></script>
  </head>

  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="./thegiftguide.png" alt="The Gift Guide logo" />
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="Søg produkter og gaver" />
        <button><i class="search"></i></button>
      </div>
      <nav class="icons">
        <a href="productliste.html?section=him">For Him</a>
        <a href="productliste.html?section=her">For Her</a>
        <a href="#">Favorites</a>
        <a href="#">About us</a>
      </nav>
    </header>

    <section class="categorylist">
      <!-- Dropdown 1 -->
      <div class="dropdown">
        <button class="dropdown-btn">Price <span class="arrow">▼</span></button>
        <ul class="dropdown-menu">
          <li>Under 50,-</li>
          <li>Under 100,-</li>
          <li>Under 300,-</li>
          <li>Under 500,-</li>
        </ul>
      </div>

      <!-- Dropdown 2 -->
      <div class="dropdown">
        <button class="dropdown-btn">Event <span class="arrow">▼</span></button>
        <ul class="dropdown-menu">
          <li>Birthday</li>
          <li>Christmas</li>
          <li>Valentine's</li>
        </ul>
      </div>
    </section>
    <h2 class="title">Categories</h2>
    <nav class="mennav">
      <!-- Knapper genereres her via JS -->
    </nav>

    <main></main>
    <footer class="footer">
      <div class="footer-content">
        <p>Sign up to our newsletter</p>
        <input type="email" placeholder="Enter your email" class="newsletter-input" />
      </div>
      <div class="social-media">
        <a href="https://www.instagram.com/The.gift.guide/" target="_blank" class="social-icon instagram"></a>
        <a href="https://www.facebook.com/The.gift.guide?locale=da_DK" target="_blank" class="social-icon facebook"></a>
        <a href="https://www.tiktok.com/The.gift.guide/" target="_blank" class="social-icon tiktok"></a>
      </div>
    </footer>
  </body>
</html>
