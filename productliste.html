<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/productliste.css" />
    <script src="js/productliste.js" defer></script>
    <script src="js/knap.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="./thegiftguide.png" alt="The Gift Guide logo" />
        </a>
      </div>
      <div class="search">
        <input type="text" placeholder="Søg produkter og gaver" />
        <button><i class="search"></i></button>
      </div>
      <nav class="icons">
        <a href="#">For Him</a>
        <a href="#">For Her</a>
        <a href="#">Favorites</a>
        <a href="#">About us</a>
      </nav>
    </header>

    <section class="categorylist">
      <!-- Dropdown 1 -->
      <div class="dropdown">
        <button class="dropdown-btn">Price <span class="arrow">▼</span></button>
        <ul class="dropdown-menu">
          <li>Under 50,-</li>
          <li>Under 100,-</li>
          <li>Under 300,-</li>
          <li>Under 500,-</li>
        </ul>
      </div>

      <!-- Dropdown 2 -->
      <div class="dropdown">
        <button class="dropdown-btn">Event <span class="arrow">▼</span></button>
        <ul class="dropdown-menu">
          <li>Birthday</li>
          <li>Christmas</li>
          <li>Valentine's</li>
        </ul>
      </div>
    </section>

    <nav class="subnav">
      <a href="productliste.html?category=Mens-shirts">Mens shirts</a>
      <a href="productliste.html?category=Mens-shoes">Mens shoes</a>
      <a href="productliste.html?category=Mens-watches">Mens watches</a>
    </nav>

    <main>
      <h1 class="title">Categories</h1>
    </main>
  </body>
</html>
